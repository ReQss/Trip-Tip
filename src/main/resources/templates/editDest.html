<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripTip</title>
  <!-- Link to Bootstrap CSS stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

  <div class="container">
    <h1 class="mt-3" th:text="${destination.getName()}"></h1>
    <form th:action="@{/destinations/editDestination}" method="post">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:value="*{destination.name}" name="name">
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" th:text="*{destination.description}" name="description"></textarea>
      </div>
      <div>
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{destination.price}" name="price">
      </div>
      <hr/>
      <h3>Picture URLs:</h3>
      <ul>
        <li th:each="picture : ${destination.pictureUrlSet}">
          <p th:text="${picture}"></p>
        </li>
      </ul>
      <div>
        <label for="pictureUrl">Add URL:</label>
        <input type="text" id="pictureUrl" name="pictureUrl">
      </div>
      <div>
        <label for="deletePicture">Delete URL:</label>
        <input type="text" id="deletePicture" name="deletePicture">
      </div>

      <button type="submit">Edit Destination</button>
    </form>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
